    <!-- TAILWIND CSS CDN: Zero-config styling. 
         This ensures specific animations work without complex PostCSS build steps. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0F172A',
              'brand-primary': '#F97316', 
              'nat-dark': '#0B1120',
              'nat-teal': '#22D3EE',
              'nat-white': '#F8FAFC',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'orb-breath': 'orbBreath 10s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              fadeInUp: { '0%': { opacity: 0, transform: 'translateY(20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              orbBreath: { '0%, 100%': { transform: 'translate(-50%, -50%) scale(1)', opacity: '0.6' }, '50%': { transform: 'translate(-50%, -50%) scale(1.2)', opacity: '0.4' } }
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
